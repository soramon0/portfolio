version: "2"
sql:
  - engine: "postgresql"
    queries: "src/sql/queries"
    schema: "src/sql/schema"
    gen:
      go:
        sql_package: "pgx/v5"
        out: "src/internal/database"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_exported_queries: true
        overrides:
          # Do not send password in json responses
          - column: "users.password"
            go_struct_tag: 'json:"-"'

          # Omit empty types in json responses
          # Iusse: does not work currently with github.com/guregu/null.v4
          # Issue link: https://github.com/golang/go/issues/11939
          - column: "projects.live_link"
            go_struct_tag: 'json:"live_link,omitempty"'
